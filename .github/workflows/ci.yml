name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================
  # 1. Detect Changes
  # ============================================
  detect-changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      typescript: ${{ steps.filter.outputs.typescript }}
      docker: ${{ steps.filter.outputs.docker }}
      sdk: ${{ steps.filter.outputs.sdk }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            typescript:
              - 'playwright_ts/**'
              - 'package.json'
            docker:
              - 'Dockerfile'
              - 'docker-compose.yml'
              - '.dockerignore'
            sdk:
              - 'sdk/**'

  # ============================================
  # 2. Code Quality - TypeScript
  # ============================================
  code-quality-ts:
    name: ðŸ“‹ TypeScript Code Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint (TypeScript)
        run: npm run lint:ts
        continue-on-error: false

      - name: ðŸŽ¨ Check code formatting (Prettier)
        run: npm run format:check

      - name: ðŸ“Š TypeScript type checking
        run: npm run type-check:ts

      - name: ðŸ“ˆ Generate quality report
        if: always()
        run: |
          echo "## ðŸ“Š TypeScript Code Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Prettier: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript: Passed" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 4. Security Scanning
  # ============================================
  security-scan:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ›¡ï¸ Run npm audit (TypeScript)
        working-directory: ./playwright_ts
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ” Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # 5. Docker Build & Validation
  # ============================================
  docker-build:
    name: ðŸ‹ Docker Build - ${{ matrix.service }}
    runs-on: ubuntu-latest
    if: always() && (needs.code-quality-ts.result == 'success')
    
    strategy:
      matrix:
        service: [playwright_ts]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build ${{ matrix.service }} image
        run: |
          docker compose build ${{ matrix.service }}

      - name: ðŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: qa-portfolio-${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        if: always()

  # ============================================
  # 6. E2E Tests - TypeScript/Playwright
  # ============================================
  e2e-tests-ts:
    name: ðŸŽ­ E2E Tests (TS) - ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: needs.detect-changes.outputs.typescript == 'true' || github.event_name == 'workflow_dispatch'
    
    strategy:
      fail-fast: false
      matrix:
        project: [login-tests, tests]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services
        run: |
          docker compose up -d mongo playwright_ts
          sleep 15

      - name: ðŸ” Check services health
        run: |
          docker compose ps
          docker compose logs mongo

      - name: ðŸŽ­ Run Playwright tests - ${{ matrix.project }}
        run: |
          docker compose exec -T playwright_ts npx playwright test --project=${{ matrix.project }}
        continue-on-error: true

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-ts-${{ matrix.project }}
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ts-${{ matrix.project }}
          path: playwright_ts/test-results/
          retention-days: 7

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 8. Accessibility Tests
  # ============================================
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services
        run: |
          docker compose up -d mongo playwright_ts
          sleep 15

      - name: â™¿ Run accessibility tests
        run: |
          docker compose exec -T playwright_ts npx playwright test tests/accessibility/
        continue-on-error: true

      - name: ðŸ“¤ Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 9. Performance Tests
  # ============================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services
        run: |
          docker compose up -d mongo playwright_ts
          sleep 15

      - name: âš¡ Run performance tests
        run: |
          docker compose exec -T playwright_ts npx playwright test tests/perfomance/
        continue-on-error: true

      - name: ðŸ“¤ Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 10. Test Results Summary
  # ============================================
  test-summary:
    name: ðŸ“Š Test Results Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests-ts, accessibility-tests, performance-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ðŸ“Š Generate summary report
        run: |
          echo "## ðŸŽ¯ Multi-Framework Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Frameworks:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ­ TypeScript/Playwright: ${{ needs.e2e-tests-ts.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ Accessibility: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Performance: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ All test reports uploaded and available for review" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 11. Deployment (on main branch only)
  # ============================================
  deploy:
    name: ðŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: [test-summary]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy placeholder
        run: |
          echo "ðŸš€ Deploying multi-framework test platform..."
          echo "Deployment strategy:"
          echo "  - TypeScript/Playwright environment"
          echo "  - MongoDB database"
          
      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Production" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Playwright TypeScript" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… MongoDB" >> $GITHUB_STEP_SUMMARY