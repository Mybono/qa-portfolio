name: ðŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1

jobs:
  # ============================================
  # 1. Code Quality & Linting
  # ============================================
  code-quality:
    name: ðŸ“‹ Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: playwright_ts/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./playwright_ts
        run: npm ci

      - name: ðŸ” Run ESLint
        working-directory: ./playwright_ts
        run: |
          npx eslint . --ext .ts,.js --max-warnings 0 || true
        continue-on-error: true

      - name: ðŸŽ¨ Check code formatting (Prettier)
        working-directory: ./playwright_ts
        run: |
          npx prettier --check '**/*.{ts,js,json}'

      - name: ðŸ“Š TypeScript type checking
        working-directory: ./playwright_ts
        run: npx tsc --noEmit

  # ============================================
  # 2. Security Scanning
  # ============================================
  security-scan:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ›¡ï¸ Run npm audit
        working-directory: ./playwright_ts
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ” Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ============================================
  # 3. Docker Build & Validation
  # ============================================
  docker-build:
    name: ðŸ‹ Docker Build
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Playwright TypeScript image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: qa-portfolio/playwright-ts:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ” Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: qa-portfolio/playwright-ts:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()

  # ============================================
  # 4. Unit & Integration Tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [code-quality]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: playwright_ts/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./playwright_ts
        run: npm ci

      - name: ðŸ§ª Run unit tests (if exist)
        working-directory: ./playwright_ts
        run: |
          echo "Running unit tests..."
          # npm run test:unit || true
        continue-on-error: true

  # ============================================
  # 5. E2E Tests with Playwright
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests - ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: [docker-build, unit-tests]
    
    strategy:
      fail-fast: false
      matrix:
        project: [login-tests, tests]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services with Docker Compose
        run: |
          docker compose up -d mongo
          docker compose up -d playwright_ts
          sleep 10

      - name: ðŸ” Check services health
        run: |
          docker compose ps
          docker compose logs mongo

      - name: ðŸŽ­ Run Playwright tests - ${{ matrix.project }}
        run: |
          docker compose exec -T playwright_ts npx playwright test --project=${{ matrix.project }} --reporter=json
        continue-on-error: true

      - name: ðŸ“Š Generate HTML report
        if: always()
        run: |
          docker compose exec -T playwright_ts npx playwright show-report --host 0.0.0.0 || true

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ“¤ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}
          path: playwright_ts/test-results/
          retention-days: 7

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 6. Accessibility Tests
  # ============================================
  accessibility-tests:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services
        run: |
          docker compose up -d mongo playwright_ts
          sleep 10

      - name: â™¿ Run accessibility tests
        run: |
          docker compose exec -T playwright_ts npx playwright test tests/accessibility/ --reporter=json
        continue-on-error: true

      - name: ðŸ“¤ Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 7. Performance Tests
  # ============================================
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ‹ Start services
        run: |
          docker compose up -d mongo playwright_ts
          sleep 10

      - name: âš¡ Run performance tests
        run: |
          docker compose exec -T playwright_ts npx playwright test tests/perfomance/ --reporter=json
        continue-on-error: true

      - name: ðŸ“Š Analyze performance metrics
        if: always()
        run: |
          echo "Performance test completed"
          # Add performance analysis logic here

      - name: ðŸ“¤ Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: playwright_ts/playwright-report/
          retention-days: 30

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================
  # 8. Test Results Summary
  # ============================================
  test-summary:
    name: ðŸ“Š Test Results Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests, accessibility-tests, performance-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: ðŸ“Š Generate summary report
        run: |
          echo "## ðŸŽ¯ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… E2E Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- â™¿ Accessibility Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Performance Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts uploaded for review" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # 9. Notification (Optional)
  # ============================================
  notify:
    name: ðŸ“¢ Send Notifications
    runs-on: ubuntu-latest
    needs: [test-summary]
    if: always()
    
    steps:
      - name: ðŸ“¢ Workflow status
        run: |
          echo "Workflow completed with status: ${{ job.status }}"
          # Add Slack/Email notification logic here

  # ============================================
  # 10. Deployment (on main branch only)
  # ============================================
  deploy:
    name: ðŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: [test-summary]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy placeholder
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Add deployment logic here (AWS, Azure, GCP, etc.)"
          
      - name: ðŸ“ Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: Production" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY